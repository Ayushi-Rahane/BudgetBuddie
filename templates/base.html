<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BudgetBuddie - Dashboard</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8z4+2e5c7e5f5e5c7e5f5e5c7e5f5e5c7e5f" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Page Specific Styles -->
    {% block styles %}
    {% endblock %}

</head>
<body>
  <div class="side-navbar">
    <img src="{{ url_for('static', filename='logo2.png') }}" alt="BudgetBuddie Logo" class="logo">
  
      <!-- Add the active class conditionally based on the current URL -->
      <a href="/" class="{{ 'active' if request.endpoint == 'home' else '' }}">Dashboard</a>
      <a href="{{ url_for('add_expense_page') }}" class="{{ 'active' if request.endpoint == 'add_expense_page' else '' }}">Add Expense</a>
      <a href="{{ url_for('income_page') }}" class="{{ 'active' if request.endpoint == 'income_page' else '' }}">Income</a>
      <a href="{{ url_for('view_expense_page') }}" class="{{ 'active' if request.endpoint == 'view_expense_page' else '' }}">View Expense</a>
      <a href="{{ url_for('budget_setting_page') }}" class="{{ 'active' if request.endpoint == 'budget_setting_page' else '' }}">Budget Manager</a>
      <a href="{{ url_for('logout') }}" class="{{ 'active' if request.endpoint == 'logout' else '' }}">Logout</a>

  </div>
 <!-- Alert Section -->

 {% if warning_message %}
<div class="alert alert-{{ warning_color }} text-center mb-0" role="alert" style="margin-left:250px;">
  {{ warning_message }}
</div>
{% endif %}
  {% block content %}
  {% endblock %}
  <!-- Page Specific Scripts -->
  {% block scripts %}
  {% endblock %}

</body>
</html>
